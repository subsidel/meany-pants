<form role="form">
  <div class="form-group">
    <label for="title" class="control-label">Title</label>
    <input type="text" ng-model="video.title" class="form-control" id="title" placeholder="Enter the video title">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">URL</label>
    <input type="text" ng-model="video.url" class="form-control" id="title" placeholder="Enter the YouTube URL">
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveVideo()" value="Save">
</form>
